<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Examples</title>
    
    <style>
        
    /* PAGE LEVEL CSS */
        * {
            background-color: grey;
        }
        
    /* TAG LEVEL CSS */
        
        h1 {
            color: black;
            text-align: center;
        }
        
    /* CLASS LEVEL CSS */
        
        .myClass {
            border-style: solid;
            background-color: white;
        }
        
    </style>
    
</head>

<body>
    
    <div class="myClass">
        <h1 style="background-color: white;">THIS IS THE TITLE OF MY PAGE</h1>
    </div>
    
    <div>
        <p style="color: darkblue;">THIS IS THE TITLE OF MY PAGE</p>
    </div>
    
</body>
</html>

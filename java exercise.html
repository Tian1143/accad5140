<title>Java</title>
<!--Referece here-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/grid.css">	
	<script src="js/bootstrap.bundle.min.js"></script>

	<style>
		/*CSS*/
		#hiddenImage{
			width: 200px;
			display:none;
		}
	</style>
	
	<script>/*JAVA*/
		function findDate() {
			//code
			document.getElementById("clock").innerHTML = Date();
//			console.log(the button work);
		}
		function findDiv() {
			document.getElementById("myDiv").style.backgroundColor = "red";
		}
		function addNewHeading() {
			const newHeading = document.createElement("h1");
			newHeading.textContent = "New Heading";
			
			const existingHeading = document.getElementById("heading");
			
			if (existingHeading) {
				existingHeading.parentNode.replaceChild(newHeading, existingHeading);
			}
		}
		function randomColor() {
			let myRandomColor = Math.floor(Math.random()*16777215).toString(16);
			console.log(myRandomColor);
			
			document.body.style.backgroundColor = "#" + myRandomColor;
			color.innerHTML = "#" + myRandomColor;
		}
		
		let isImageVisible = false;
		
		function toggleImage(){
			const myHiddenImage = document.getElementById("hiddenImage");
			if (isImageVisible) {
				myHiddenImage.style.display = "none";
			} else {
				myHiddenImage.style.display = "block";
			}
			
			isImageVisible = !isImageVisible;
		}

		
		
	</script>
	
</head>

<body>
	
<!--Time-->
	<button type="button" onClick="findDate()">Display day and time</button>
	<p id="clock"></p>
<!--baclgorund color-->
	<button type="button" onClick="findDiv()" >Find my div</button>
	<div id="myDiv">&nbsp;</div>
<!--replace p tag-->
	<button type="button" onClick="addNewHeading()">find</button>
	<p id="heading">old Heading</p>
<!--random baclgorund color-->
	<button type="button" onClick="randomColor()" >new color</button>
	<span id="color"></span>
	
<!--Reveal Hidden Object-->
	<button type="button" onClick="toggleImage()">Toggle Image</button>
	<img id="hiddenImage" src="images/BG1.jpg" alt="pink">
	
	
</body>
</html>

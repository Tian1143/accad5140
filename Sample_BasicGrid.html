<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Grid</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>
	
</head>

<body>

<!-- XS < 576, SM >=576, MD >=768, LG >=992, XL >=1200 -->
<!-- BASE GRID -->
    
<div class="container">
  <div class="row text-center text-secondary">
    <div class="col themed-grid-col">1</div>
    <div class="col themed-grid-col">2</div>
    <div class="col themed-grid-col">3</div>
	<div class="col themed-grid-col">4</div>
    <div class="col themed-grid-col">5</div>
    <div class="col themed-grid-col">6</div>
	<div class="col themed-grid-col">7</div>
    <div class="col themed-grid-col">8</div>
    <div class="col themed-grid-col">9</div>
	<div class="col themed-grid-col">10</div>
    <div class="col themed-grid-col">11</div>
    <div class="col themed-grid-col">12</div>
    </div>
</div>
	
<!-- SPACER -->
<div style="height: 40px;"></div>
	
<!-- STATIC GRID -->
	
<div class="container">
	<div class="row">
    <div class="col themed-grid-col">1</div>
    <div class="col themed-grid-col">2</div>
    <div class="col themed-grid-col">3</div>
	<div class="col themed-grid-col">4</div>
	<div class="col themed-grid-col">5</div>
	<div class="col themed-grid-col">6</div>
  </div>
</div>
    
<!-- SPACER -->
<div style="height: 40px;"></div>
    
<!-- STATIC GRID, 1 BREAKPOINT -->
    
<div class="container">
	<div class="row">
    <div class="col-sm themed-grid-col">1</div>
    <div class="col-sm themed-grid-col">2</div>
    <div class="col-sm themed-grid-col">3</div>
	<div class="col-sm themed-grid-col">4</div>
	<div class="col-sm themed-grid-col">5</div>
	<div class="col-sm themed-grid-col">6</div>
  </div>
</div>
    
	
</body>
</html>
